name: Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  server:
    name: Server
    strategy:
      matrix:
        dgraph-version: [v20.11.0]
        go-version: [1.15]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container:
      image: golang:${{ matrix.go-version }}
    services:
      dgraph:
        image: dgraph/standalone:${{ matrix.dgraph-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: make server-test
        env:
          FTAUTH_DATABASE_HOST: dgraph
          FTAUTH_DATABASE_PORT: 9080
      - name: Upload Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          fail_ci_if_error: true
          verbose: true

