<material-drawer persistent #drawer="drawer">
    <material-list>
        <div group>
            <a [routerLink]="RoutePaths.home.toUrl()">
                FTOAuth
            </a>
        </div>
        <div group *ngIf="!isLoggedIn">
            <material-list-item (trigger)="login()">
                <material-icon icon="login"></material-icon>Login
            </material-list-item>
        </div>
        <div group *ngIf="isLoggedIn">
            <material-list-item (trigger)="navigateToClients()">
                <material-icon icon="person"></material-icon>Clients
            </material-list-item>
            <material-list-item (trigger)="logout()">
                <material-icon icon="logout"></material-icon>Logout
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<material-content class="main-content">
    <header class="material-header">
        <div class="material-header-row">
            <material-button icon
                class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Admin Panel</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a [routerLink]="RoutePaths.auth.toUrl()" [routerLinkActive]="'active'">Login</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="banner red" *ngIf="showLoggedOutBanner">
            <material-icon icon="error_outline"></material-icon>
            <span class="pl5">You have been logged out. Please login again.</span>
        </div>
        <router-outlet *ngIf="!isInitializingAuth" [routes]="Routes.all"></router-outlet>
    </div>
</material-content>
