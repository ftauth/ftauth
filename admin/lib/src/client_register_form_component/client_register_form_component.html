<div class="container">
    <h1>Client</h1>
    <div class="error" *ngIf="error != null">Error: {{ error }}</div>
    <form *ngIf="!isLoading && clientInfo != null">
        <div class="form-group">
            <label for="name">Name&nbsp;*</label>
            <material-input type="text" id="name" required></material-input>
        </div>
        <br>
        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" class="form-control" id="logo">
        </div>
        <br>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type">
                <option value="public">Public</option>
                <option value="confidential">Confidential</option>
            </select>
        </div>
        <div class="form-group">
            <label for="redirect">Redirect URIs&nbsp;*</label>
            <span *ngFor="let uri of clientInfo?.redirectUris">
                {{ uri }}
            </span>
            <material-button>
                <material-icon icon="add"></material-icon>
                Add
            </material-button>
        </div>
        <div class="form-group">
            <label for="scopes">Scopes&nbsp;*</label>
            <select>
                <option *ngFor="let scope of metadata.scopes" value="{{ scope }}">{{ scope }}</option>
            </select>
        </div>
    </form>
</div>
